<form action="salvar" method="POST">{% csrf_token %}

    Nome
    <input type="text" name="nome" id="nome" value="{{curso.nome}}" readonly>
    Aluno
    <select class="form-control" name="idAluno">
        <option>Select Item</option>
        {% for aluno in alunos %}
            <option value="{{ aluno.id }}"> 
                {{ aluno.nome }} 
            </option>
        {% endfor %}
    </select>
    <button>Salvar</button>
    <p><a href="/cursos/{{ curso.id }}/alunos">Voltar</a></p>
</form>
