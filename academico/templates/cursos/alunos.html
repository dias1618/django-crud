<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listar alunos</title>
</head>
<body>
    <h1>Alunos do curso {{curso.nome}}</h1>

    <ul>
        {% for aluno in alunos %}
            <li>{{ aluno.nome }}
            </li>
        {% endfor %}
    </ul>
    <p><a href="/cursos/">Voltar</a></p>
</body>
</html>
